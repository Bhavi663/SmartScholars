<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .thankyou-text {
      font-size: 24px;
      margin: 10px;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: mediumseagreen;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .home-link:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <p class="thankyou-text">Thank you for submitting the form!</p>
    <a href="index.html" class="home-link">Go back to Home</a>
  </div>
</body>
</html>
